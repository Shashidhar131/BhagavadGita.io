<!DOCTYPE html>
<html>
<head>
  <title>Bhagavad Gita</title>
  <link rel="stylesheet" href="style.css">
</head>

<a href="main.html">go to the next</a>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-image: url('download.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      
      .background-image {
        position: relative;
        width: 100%;
        height: 100%;
      }
      
      .title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 50px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add shadow */
      }

      .background-image:hover .title {
        opacity: 1;
      }
      
      .loader-container {
        position: relative;
      }
      
      .loader {
        border: 4px solid #f3f3f3; /* Light gray */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin { 
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .star-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }
    
    .star {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        animation: fall 3s linear infinite;
    }
    
    @keyframes fall {
        0% {
            top: 0;
            left: 0;
        }
        100% {
            top: 100%;
            left: 100%;
            opacity: 0;
        }
    }
      
      
</style>

<script>
  const starContainer = document.querySelector('.star-container');
const numberOfStars = 100; // Adjust the number of stars as needed

for (let i = 0; i < numberOfStars; i++) {
  const star = document.createElement('div'); 1 
  star.classList.add('star');

  // Randomize initial position and animation duration
  star.style.top = `${Math.random() * 100}%`;
  star.style.left = `${Math.random() * 100}%`;
  star.style.animationDuration = `${Math.random() * 3 + 2}s`; // Adjust the range as needed

  starContainer.appendChild(star);
}
</script>

<body>
  <div class="background-image">
    <h1 class="title">Bhagavad Gita</h1>
  </div>
  <div class="loader-container">
    <div class="loader"></div>
  </div>
  <div class="star-container">
    <div class="star"></div>
</div>
</body>
</html>
