<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Content</title>
</head>
<body>
    
    <div class="content">
        <h4 id="Telugu">Shloka:<br>क्रोधाद्भवति सम्मोह: सम्मोहात्स्मृतिविभ्रम: |<br>मृतिभ्रंशाद् बुद्धिनाशो बुद्धिनाशात्प्रणश्यति ||<br>Summary:<br>krodhād bhavati sammohaḥ sammohāt smṛiti-vibhramaḥ<br>smṛiti-bhranśhād buddhi-nāśho buddhi-nāśhāt praṇaśhyati</h4>
    </div>
    
    <div id="dropdown">
        <select id="languageSelect">
          <option value="select">Select Language</option>
          <option value="telugu">Telugu</option>
          <option value="hindi">Hindi</option>
          <option value="tamil">Tamil</option>
        </select>
        <select id="voiceSelect">
          <option value="select">Select Voice</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <audio id="audioPlayer" controls hidden></audio>
        <button id="playButton">Play Selected Audio</button>
      </div>
    
    <div class="button-container">
        <button  onclick="changeText1()" class="language-button">Telugu</button>
        <button  onclick="changeText2()" class="language-button">Hindi</button>
        <button  onclick="changeText3()" class="language-button">Tamil</button>
        <a href="main.html"><button  onclick="changeText4()"  class="language-button">Home</button></a>
    </div>


    <style>
        body {
            margin:0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between ;
            background-image: url('AI.jpeg'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position:center;
        }

        .content {
            background: rgba(236, 230, 230, 0.596);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 10px;
            align-items: center;
            background-position: center;
            margin-left: 370px;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.7);
            animation: glassShine 3s infinite alternate ;
        }
        
        @keyframes glassShine {
            0% {
                background: rgba(226, 218, 218, 0.575);
                backdrop-filter: blur(10px);
            }
            50% {
                background: rgba(233, 229, 229, 0.658);
                backdrop-filter: blur(5px);
            }
            100% {
                background: rgba(255, 255, 255, 0.438);
                backdrop-filter: blur(10px);
            }
        }
        .button-container {
            position: fixed;
            left: 20px;
            top: 20px;
          }
          
          .language-button {
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
          }
          
          .language-button:hover {
            background-color: #ddd;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5);
          }
         

          
    </style>

    <script>
        const Shloka = document.getElementById('Telugu');
        
        changeText1 = function(){
            Shloka.innerHTML = "<h4>Shloka :<br>క్రోధాద్భవతి సమ్మోహః సమ్మోహాత్ స్మృతివిభ్రమః ।<br>స్మృతిభ్రంశాద్ బుద్ధి నాశో బుద్ధినాశాత్ ప్రణశ్యతి ।।<br><br>Summary:<br>కోపం అనేది విచక్షణా రాహిత్యానికి దారి తీస్తుంది,<br>అది స్మృతి (జ్ఞాపకశక్తి) భ్రమని కలుగ చేస్తుంది.<br>స్మృతిభ్రమ కలిగినప్పుడు బుద్ధి నశిస్తుంది. బుద్ధి నశించినప్పుడు మనుష్యుడు పతనమౌతాడు.</h4>";
        }
        changeText2 = function(){
            Shloka.innerHTML = "<h4>Shloka :<br>क्रोधाद्भवति सम्मोहः सम्मोहात्स्मृतिविभ्रमः।<br>स्मृतिभ्रंशाद् बुद्धिनाशो बुद्धिनाशात्प्रणश्यति ॥<br><br>Summary:<br>क्रोध निर्णय लेने की क्षमता को क्षीण करता है जिसके कारण स्मृति भ्रम हो जाता है।<br>जब स्मृति भ्रमित हो जाती है तब बुद्धि का नाश हो जाता है और बुद्धि के नष्ट होने से मनुष्य का पतन हो जाता है।</h4>";
        }
        changeText3 = function(){
            Shloka.innerHTML = "<h4>Shloka :<br>க்1ரோதா4த்1ப4வதி1 ஸம்மோஹ: ஸம்மோஹாத்1ஸ்ம்ருதி1விப்4ரம: |<br>ஸ்ம்ருதி1ப்4ரன்ஶாத்1பு3த்3தி4னாஶோ பு3த்3தி4நாஶாத்1ப்1ரணஶ்யதி1 ||<br><br>Summary:<br>கோபம் பகுத்தறிவின் மேகமூட்டத்திற்கு வழிவகுக்கிறது,<br>இதன் விளைவாக நினைவுத் திறன் குழப்பமடைகிறது.<br>நினைவாற்றல் குழப்பமடையும் போது, ​​புத்தி அழிந்துவிடும்;<br>மற்றும் புத்தி அழிந்தால், ஒருவன் பாழாகிறான்.</h4>";
        }
        
        
        const languageSelect = document.getElementById('languageSelect');
        const voiceSelect = document.getElementById('voiceSelect');
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');
    
        const audioSources = {
          telugu: {
            male: 'tamil1.mp3',
            female:'telugu1.mp3'
          },
          hindi: {
            male: 'hindi_male_audio.mp3',
            female: 'hindi_female_audio.mp3'
          },
          tamil: {
            male: 'tamil_male_audio.mp3',
            female: 'tamil_female_audio.mp3'
          }
        };
    
        function playSelectedAudio() {
          const selectedLanguage = languageSelect.value;
          const selectedVoice = voiceSelect.value;
          const audioSource = audioSources[selectedLanguage][selectedVoice];
    
          if (audioSource) {
            if (audioPlayer.paused) {
              audioPlayer.src = audioSource;
              audioPlayer.play();
              playButton.textContent = "Pause";
            } else {
              audioPlayer.pause();
              playButton.textContent = "Play Selected Audio";
            }
          } else {
            alert("Audio for the selected language and voice is not available.");
          }
        }
    
        playButton.addEventListener('click', playSelectedAudio);
    
        audioPlayer.addEventListener('ended', () => {
          playButton.textContent = "Play Selected Audio";
        });
    </script>
</body>
</html>
