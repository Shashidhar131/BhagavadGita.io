<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Content</title>
</head>
<body>
    
    <div class="content">
        <h4 id="Telugu">Shloka:<br>श्रीभगवानुवाच |<br> प्रजहाति यदा कामान्सर्वान्पार्थ मनोगतान् |<br>आत्मन्येवात्मना तुष्ट: स्थितप्रज्ञस्तदोच्यते ||<br><br>Summary:<br><br>śhrī bhagavān uvācha<br>prajahāti yadā kāmān sarvān pārtha mano-gatān<br>ātmany-evātmanā tuṣhṭaḥ sthita-prajñas tadochyate</h4>
    </div>

    <div id="dropdown">
        <select id="languageSelect">
          <option value="select">Select Language</option>
          <option value="telugu">Telugu</option>
          <option value="hindi">Hindi</option>
          <option value="tamil">Tamil</option>
        </select>
        <select id="voiceSelect">
          <option value="select">Select Voice</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <audio id="audioPlayer" controls hidden></audio>
        <button id="playButton">Play Selected Audio</button>
      </div>
    
    <div class="button-container">
        <button  onclick="changeText4()" class="language-button">Telugu</button>
        <button  onclick="changeText5()" class="language-button">Hindi</button>
        <button  onclick="changeText6()" class="language-button">Tamil</button>
        <a href="main.html"><button  onclick="changeText()"  class="language-button">Home</button></a>
    </div>


    <style>
        body {
            margin:0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between ;
            background-image: url('AI.jpeg'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position:center;
        }

        .content {
            background: rgba(236, 230, 230, 0.596);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 10px;
            align-items: center;
            background-position: center;
            margin-left: 370px;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.7);
            animation: glassShine 3s infinite alternate ;
        }
        
        @keyframes glassShine {
            0% {
                background: rgba(226, 218, 218, 0.575);
                backdrop-filter: blur(10px);
            }
            50% {
                background: rgba(233, 229, 229, 0.658);
                backdrop-filter: blur(5px);
            }
            100% {
                background: rgba(255, 255, 255, 0.438);
                backdrop-filter: blur(10px);
            }
        }
        .button-container {
            position: fixed;
            left: 20px;
            top: 20px;
          }
          
          .language-button {
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
          }
          
          .language-button:hover {
            background-color: #ddd;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5);
          }
         

          
    </style>

    <script>
        const Shloka = document.getElementById("Telugu");
        
        changeText4 = function(){
            Shloka.innerHTML = "<h4>Shloka:<br>శ్రీ భగవానువాచ ।<br>ప్రజహాతి యదా కామాన్ సర్వాన్ పార్థ మనోగతాన్ ।<br>ఆత్మన్యేవాత్మనా తుష్టః స్థితప్రజ్ఞస్తదోచ్యతే ।।<br>Summary:<br><br>భగవానుడు పలికెను: ఓ పార్థ,<br> మనస్సుని వేధించే అన్నీ స్వార్థ ప్రయోజనాలను,<br>ఇంద్రియవాంఛలను త్యజించి ఆత్మ జ్ఞానంలో సంతుష్టుడైనప్పుడు,<br>ఆ వ్యక్తిని స్థిత ప్రజ్ఞుడు అంటారు.</h4>";
        }
        changeText5 = function(){
            Shloka.innerHTML = "<h4>Shloka:<br>श्रीभगवानुवाच। प्रजहाति यदा कामान्सर्वान्पार्थ मनोगतान्।<br>आत्मन्येवात्मना तुष्टः स्थितप्रज्ञस्तदोच्यते ॥<br>Summary:<br><br> परम प्रभु श्रीकृष्ण कहते हैं: हे पार्थ!<br> जब कोई मनुष्य स्वार्थयुक्त कामनाओं और मन को दूषित करने वाली इन्द्रिय तृप्ति से संबंधित कामनाओं का परित्याग कर देता है और आत्मज्ञान को अनुभव कर संतुष्ट हो जाता है तब ऐसे मानव को दिव्य चेतना में स्थित कहा जा सकता है।</h4>";
        }
        changeText6 = function(){
            Shloka.innerHTML = "<h4>Shloka:<br>ஶ்ரீ ப4க3வானுவாச1 |<br>ப்1ரஜஹாதி1 யதா3 கா1மான்ஸர்வான்பா1ர்த2 மனோக3தான் |<br>ஆத்1மன்யேவாத்1மனா து1ஷ்ட2: ஸ்தி2த1ப்1ரஞ்ஞஸ்த1தோ3ச்யதே1 ||<br>Summary:<br>பகவான் கூறினார்: ஒருவன் மனதைத் துன்புறுத்தும் புலன்களின் அனைத்து சுயநல ஆசைகளையும்,<br>வேட்கைகளையும் நிராகரித்து சுயத்தை உணர்ந்து திருப்தி அடையும் போது,<br>​​அத்தகைய நபர் ஆழ்நிலையில் இருக்கிறார் என்று கூறப்படுகிறது.</h4>";
        }
        
        const languageSelect = document.getElementById('languageSelect');
        const voiceSelect = document.getElementById('voiceSelect');
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');
    
        const audioSources = {
          telugu: {
            male: 'tamil1.mp3',
            female:'telugu1.mp3'
          },
          hindi: {
            male: 'hindi_male_audio.mp3',
            female: 'hindi_female_audio.mp3'
          },
          tamil: {
            male: 'tamil_male_audio.mp3',
            female: 'tamil_female_audio.mp3'
          }
        };
    
        function playSelectedAudio() {
          const selectedLanguage = languageSelect.value;
          const selectedVoice = voiceSelect.value;
          const audioSource = audioSources[selectedLanguage][selectedVoice];
    
          if (audioSource) {
            if (audioPlayer.paused) {
              audioPlayer.src = audioSource;
              audioPlayer.play();
              playButton.textContent = "Pause";
            } else {
              audioPlayer.pause();
              playButton.textContent = "Play Selected Audio";
            }
          } else {
            alert("Audio for the selected language and voice is not available.");
          }
        }
    
        playButton.addEventListener('click', playSelectedAudio);
    
        audioPlayer.addEventListener('ended', () => {
          playButton.textContent = "Play Selected Audio";
        });
    </script>
</body>
</html>
